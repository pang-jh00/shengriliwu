<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>输入密码</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    input[type=password] { padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-left: 10px; }
  </style>
</head>
<body>
  <h2>请输入六位密码</h2>
  <input id="pwdInput" type="password" placeholder="密码" />
  <button onclick="checkPassword()">确认</button>
  <script>
    const CORRECT_PWD = '060103'; // 可改成自己的密码
    function checkPassword() {
      if (document.getElementById('pwdInput').value === CORRECT_PWD) {
        window.location.href = 'video.html';   // 密码正确，跳转
      } else {
        alert('密码错误，请重试！');
        document.getElementById('pwdInput').value = '';
        document.getElementById('pwdInput').focus();
      }
    }
    // 支持回车键确认
    document.getElementById('pwdInput').addEventListener('keyup', function(e){
      if (e.key === 'Enter') checkPassword();
    });
  </script>
</body>
</html>
